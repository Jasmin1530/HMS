<!DOCTYPE html>
<html>
<head>
    <title>Hotel Management System</title>
    <style>
        body {
            background-color: honeydew;
            color: rgb(61, 22, 22);
        }
        .menu {
            width: 100%;
            background-color: rgb(5, 48, 65);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .menu img {
            height: 80px;
            width: auto;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            margin-left: auto;
            margin-right: auto;
        }
        .menu li {
            display: inline-block;
            position: relative;
            margin: 0 15px;
        }
        .menu li:hover {
            text-decoration: underline;
            color: bisque;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            display: block;
        }
        .menu a:hover {
            text-decoration: underline;
            color: bisque;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .image-container img {
            max-width: 35%;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: red;
            font-size: 20px;
            font-weight: bold;
            float: right;
            cursor: pointer;
        }
        .footer {
            background-color: rgb(5, 48, 65);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: large;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px hsla(273, 84%, 12%, 0.2);
        }
        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
            color: bisque;
        }
    </style>
</head>
<body>
    <div class="menu">
        <img src="logo-1.webp" alt="logo">
        <ul>
            <li><a href="Lab-1.html">Home</a></li>
            <li><a href="About us.html">About us</a></li>
            <li><a href="amenities.html">Amenities</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </div>
    <h1><center><u>GALLERY</u></center></h1>
    <div class="image-container">
        <img src="Y1.webp" alt="Lobby" data-description="Spacious and welcoming hotel lobby" onclick="showModal(this)">
        <img src="K2.jpeg" alt="Smoked Chicken with Truffle Cream Sauce" data-description="The smoky aroma of the chicken pairs beautifully with the earthy, luxurious taste of truffle-infused cream sauce." onclick="showModal(this)">
        <img src="K6.webp" alt="Live Kitchen" data-description="Elegant dining area with open kitchen to serve exquisite cuisines." onclick="showModal(this)">
        <img src="K1.jpg" alt="Family hall" data-description="Well-arranged hall exclusively for families." onclick="showModal(this)">
        <img src="Y2.webp" alt="Cuisine" data-description="Delicious and tendery chicken cuisine." onclick="showModal(this)">
        <img src="CS1.jpg" alt="Tavern" data-description="Relax and rejuvenate with music" onclick="showModal(this)">
        <img src="S5.webp" alt="Dessert" data-description="Vanilla Bean Soufflé with Crème Anglaise: A classic dessert with premium vanilla." onclick="showModal(this)">
        <img src="EC6.png" alt="Kitchen" data-description="Fully equipped kitchen with our dedicated chefs." onclick="showModal(this)">
        <img src="Y6.jpg" alt="Garden" data-description="Beautifully landscaped garden along with tables for relaxation." onclick="showModal(this)">
        <img src="K3.jpg" alt="Dessert" data-description="Bite-sized chocolates filled with ganache, caramel." onclick="showModal(this)">
    </div><br><br>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>
    <footer class="footer">
        <p><a href="Contact.html">Contact Us</a> | <a href="PrivacyPolicy.html">Privacy Policy</a></p>
    </footer>
    <script>
        function showModal(image) {
            document.getElementById('modal-title').innerText = image.alt;
            document.getElementById('modal-description').innerText = image.dataset.description;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
