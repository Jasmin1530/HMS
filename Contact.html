<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: honeydew;
            color: rgb(61, 22, 22);
            font-family: Arial, sans-serif;
        }
        .menu {
            width: 100%;
            background-color: rgb(5, 48, 65);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .menu img {
            height: 80px;
            width: auto;
        }
        .menu ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .menu li {
            margin: 0 15px;
        }
        .menu li:hover {
            text-decoration: underline;
            color: bisque;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            display: block;
        }
        .menu a:hover {
            text-decoration: underline;
            color: bisque;
        }
        .footer {
            background-color: rgb(5, 48, 65);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: large;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px hsla(273, 84%, 12%, 0.2);
        }
        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
            color: bisque;
        }
        table.contact-details {
            margin: 20px auto;
            width: 80%;
            border-collapse: collapse;
            background-color: whitesmoke;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        table.contact-details th,
        table.contact-details td {
            border: 2px solid black;
            padding: 10px;
            text-align: left;
            font-size: large;
            color: black;
        }
        table.contact-details th {
            background-color: lightblue;
            color: black;
        }
        #map {
            height: 200px;
            width: 100%;
        }
        .menu i {
            font-size: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <img src="logo-1.webp" alt="logo">
        <ul>
            <li><a href="Lab-1.html"><i class="fa-solid fa-house"></i></a></li>
        </ul>
    </div>

    <h1><u><center>Contact Us</center></u></h1>

    <table class="contact-details">
        <tr>
            <th>Contact Information</th>
            <th>Details</th>
        </tr>
        <tr>
            <td>Phone No.</td>
            <td>080-123-456</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>elitestay@gmail.com</td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                #01, 100ft road, Indiranagar, Bangalore
                <div id="map"></div>
            </td>
        </tr>
        <tr>
            <td>Instagram</td>
            <td>@Elite_Stay</td>
        </tr>
        <tr>
            <td>X</td>
            <td>@Elite_Stay</td>
        </tr>
    </table>

    <footer class="footer">
        <p><a href="PrivacyPolicy.html">Privacy Policy</a></p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        
        const lat = 12.971793038375958;
        const lon = 77.64119621339061;

        const map = L.map('map').setView([lat, lon], 15);
      
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        L.marker([lat, lon]).addTo(map)
            .bindPopup('Indiranagar')
            .openPopup();
    </script>
</body>
</html>
